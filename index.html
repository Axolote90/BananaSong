<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spook&family=Titan+One&display=swap">
    <script src="js/main.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="left-box">
            <div class="friends-list">
                <h1>Amigos</h1>
                <div class="friend">
                    <div class="friend-pic">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
                    <div class="friend-name">Amigo 1</div>
                </div>
                <div class="friend">
                    <div class="friend-pic">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
                    <div class="friend-name">Amigo 2</div>
                </div>
                <div class="friend">
                    <div class="friend-pic">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
                    <div class="friend-name">Amigo 3</div>
                </div>
            </div>
        </div>
        <div class="center-container" id="content">
            <!-- Aquí se cargará el contenido dinámico -->
        </div>
        <div class="right-box">
            <div class="sidebar">
                <div class="nav-button" data-page="profile.html">
                    Profile
                    <i class="fas fa-user"></i>
                </div>
                <div class="nav-button" data-page="learn.html">
                    Learn
                    <i class="fas fa-book"></i>
                </div>
                <div class="nav-button" data-page="quest.html">
                    Quest
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="nav-button" data-page="leaderboard.html">
                    Leaderboard
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="nav-button" data-page="shop.html">
                    Shop
                    <i class="fas fa-store"></i>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
